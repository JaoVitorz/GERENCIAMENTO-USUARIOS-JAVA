<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Pet Joyful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: #f5f5f5;
            padding: 2rem 0;
        }
        .edit-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-card">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="bi bi-pencil-square"></i> Editar Usuário</h3>
                <a th:href="@{/usuarios/listar}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>

            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" 
                  th:object="${usuario}" 
                  method="post">
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" 
                           class="form-control" 
                           id="nome" 
                           th:field="*{nome}" 
                           required>
                    <div th:if="${#fields.hasErrors('nome')}" class="text-danger small mt-1">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           th:field="*{email}" 
                           required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                    <input type="password" 
                           class="form-control" 
                           id="senha" 
                           th:field="*{senha}" 
                           placeholder="Deixe em branco para não alterar">
                    <div th:if="${#fields.hasErrors('senha')}" class="text-danger small mt-1">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" 
                           class="form-control" 
                           id="telefone" 
                           th:field="*{telefone}">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço</label>
                    <input type="text" 
                           class="form-control" 
                           id="endereco" 
                           th:field="*{endereco}">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a th:href="@{/usuarios/listar}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
