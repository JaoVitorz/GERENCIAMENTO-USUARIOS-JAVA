<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Pet Joyful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .cadastro-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo i {
            font-size: 3rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cadastro-card">
            <div class="logo">
                <i class="bi bi-heart-pulse-fill"></i>
                <h2 class="mt-3">Pet Joyful</h2>
                <p class="text-muted">Crie sua conta</p>
            </div>

            <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensagem}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <form th:action="@{/usuarios/cadastro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" 
                           class="form-control" 
                           id="nome" 
                           th:field="*{nome}" 
                           placeholder="Digite seu nome"
                           required>
                    <div th:if="${#fields.hasErrors('nome')}" class="text-danger small mt-1">
                        <span th:errors="*{nome}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           th:field="*{email}" 
                           placeholder="seu@email.com"
                           required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" 
                           class="form-control" 
                           id="senha" 
                           th:field="*{senha}" 
                           placeholder="Mínimo 6 caracteres"
                           required>
                    <div th:if="${#fields.hasErrors('senha')}" class="text-danger small mt-1">
                        <span th:errors="*{senha}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone (Opcional)</label>
                    <input type="tel" 
                           class="form-control" 
                           id="telefone" 
                           th:field="*{telefone}" 
                           placeholder="(00) 00000-0000">
                </div>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço (Opcional)</label>
                    <input type="text" 
                           class="form-control" 
                           id="endereco" 
                           th:field="*{endereco}" 
                           placeholder="Digite seu endereço">
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="bi bi-person-plus"></i> Cadastrar
                </button>
            </form>

            <div class="text-center">
                <p class="mb-0">Já tem uma conta? 
                    <a th:href="@{/usuarios/login}" class="text-decoration-none">Faça login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
